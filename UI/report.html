<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Report</title>
    <style>
        html, body{
            background-color: cornflowerblue;
        }
        .form-container{
            background-color: white;
            border: 1px solid gainsboro;
            padding: 30px 60px;
            margin-top: 40%;
            border-radius: 5px;
        }

    </style>
  </head>
  <body>
    
    <!-- NavBar -->
    <div id="navbar"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Weather Together</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <!-- Home Page Link -->
                <li class="nav-item">
                  <a class="nav-link" href="/weather">Home <span class="sr-only">(current)</span></a>
                </li>
                <!-- User Dashboard Link (only when logged in, this still needs to be validated)-->
                <li class="nav-item">
                  <a class="nav-link" href="report.html">Report Weather</a>
                </li>
              </ul>
              <ul class="navbar-nav ">
                <!-- Login Page Link -->
                <li class="nav-item ">
                  <a class="nav-link" href="/login">LogIn<span class="sr-only">(current)</span></a>
                </li>
                <!-- SignUp Page Link -->
                <li class="nav-item">
                  <a class="nav-link" href="/signup">SignUp</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>

    <!-- Form -->
    <div class="container-fluid" id="loginBox">
        <div class="row">
            <div class="col-12 col-sm-4 m-auto">
                <form class="form-container needs-validation" novalidate>
                    <legend class="text-center">Report Weather</legend>
                    <!-- Div for Zip Code-->
                    <div class="form-group">
                      <label for="">Zip Code:</label>
                      <input type="text" class="form-control" id="zip" placeholder="Zip Code" required>
                      <div class="invalid-feedback">
                        Please provide a valid zipcode.
                      </div>
                    </div>
                    <!-- Div for Message -->
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="3"></textarea required>
                        <div class="invalid-feedback">
                          Please provide input.
                        </div>
                      </div>

                    <div class="form-group">
                        <input type="file" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script>

        // JavaScript function to validate the form
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })() //end funciton

    </script>

    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
