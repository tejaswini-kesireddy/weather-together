<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sign Up</title>
    <style>
        html, body{
            background-color: cornflowerblue;
        }
        .form-container{
            background-color: white;
            border: 1px solid gainsboro;
            padding: 30px 60px;
            margin-top: 20%;
            border-radius: 5px;
        }

    </style>
  </head>
  <body>

    <!-- NavBar -->
    <div id="navbar"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Weather Together</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <!-- Home Page Link -->
                <li class="nav-item">
                  <a class="nav-link" href="/weather">Home <span class="sr-only">(current)</span></a>
                </li>
                <!-- User Dashboard Link (only when logged in, this still needs to be validated)-->
                <li class="nav-item">
                  <a class="nav-link" href="#">My Dashboard</a>
                </li>
              </ul>
              <!-- Search box, this can be deleted if we are not using this feature -->
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search City" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              <ul class="navbar-nav ">
                <!-- Login Page Link -->
                <li class="nav-item ">
                  <a class="nav-link" href="/login">LogIn<span class="sr-only">(current)</span></a>
                </li>
                <!-- SignUp Page Link -->
                <li class="nav-item active">
                  <a class="nav-link" href="/signup">SignUp</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>

    <!-- Form -->
    <div class="container-fluid" id="loginBox">
        <div class="row">
            <div class="col-12 col-sm-4 m-auto">
                <form class="form-container needs-validation" novalidate>
                    <legend class="text-center">Sign Up</legend>
                    <!-- Div for first name -->
                    <div class="form-group">
                        <label for="firstName">First Name: </label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        <div class="invalid-feedback">
                            Please provide a valid first name.
                        </div>
                    </div>
                    <!-- Div for last name -->
                    <div class="form-group">
                        <label for="lastName">Last Name: </label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                        <div class="invalid-feedback">
                            Please provide a valid last name.
                        </div>
                    </div>
                    <!-- Div for zip code -->
                    <div class="form-group">
                        <label for="zip">Zip Code: </label>
                        <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip Code" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                    <!-- Div for email address -->
                    <div class="form-group">
                      <label for="email">Email address:</label>
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      <div class="invalid-feedback">
                        Please provide a valid email.
                      </div>
                    </div>
                    <!-- Div for password -->
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                      <div class="invalid-feedback">
                        Please provide a valid password.
                      </div>
                    </div>
                    <!-- Div to click to signup for email alerts, although users are using our app to do this so could be removed. -->
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">I would like to rseceive E-mail alerts.</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="myBtn">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <script>

        //JavaScript function to validate the form.
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })() //end function


        //JS function to change page once submit button is clicked, this can be changed later to 
        //a more proper way where when we submit the form it is sent to a POST and redirected to the new page :)
        document.getElementById("myBtn").addEventListener("click", submitForm);
        function submitForm(){
          event.preventDefault();
          const form = document.querySelector('.needs-validation');
          const formData = new FormData(form);
          const email = formData.get("email");
          const zipcode= parseInt(formData.get("zip"));
          const password= formData.get("password");
          const now = new Date();
          const time = now.toLocaleTimeString('en-US', {hour12: false, hour: '2-digit', minute: '2-digit'}).replace(':', '');
          
          localStorage.setItem("email",email)
          localStorage.setItem("password",password)
          localStorage.setItem("zipcode",zipcode)
          localStorage.setItem("time",time)
          
          console.log(time);
          console.log(email, zipcode, password);
          $.ajax({
            type: 'POST',
            url: "/create-alert",
            data: {
              email_address: email,
              password: password,
              zipcode: zipcode, //pasword1@
              report_time: time,
              accept_crowd_sourcing: true},
              success: function(response) {
                console.log(response);  
                window.location.href = "/confirmation";
              },
              error: function(error) {
                console.log(error);
              }
          });

        
      }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
