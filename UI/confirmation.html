<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Log In</title>
    <style>
        html, body{
            background-color: cornflowerblue;
        }
        .form-container{
            background-color: white;
            border: 1px solid gainsboro;
            padding: 30px 60px;
            margin-top: 40%;
            border-radius: 5px;
        }

    </style>
  </head>
  <body>
    

    <!-- Form -->
    <div class="container-fluid" id="loginBox">
        <div class="row">
            <div class="col-12 col-sm-4 m-auto">
                <form class="form-container needs-validation" novalidate>
                    <legend class="text-center">Verification</legend>
                    <!-- Div for email address -->
                    <div class="form-group">
                      <label for="code">Please enter in the 5 character code sent to your E-mail:</label>
                      <input type="text" class="form-control" id="code"name ="code" required>
                      <div class="invalid-feedback">
                        Please provide a valid code.
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"id="myBtn">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script>

        // JavaScript function to validate the form
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })() //end funciton
        document.getElementById("myBtn").addEventListener("click", submitForm);
        function submitForm(){
          event.preventDefault();
          const form = document.querySelector('.needs-validation');
          const formData = new FormData(form);
          const time = parseInt(localStorage.getItem("time"))
          const email= localStorage.getItem("email")
          const zipcode=parseInt(localStorage.getItem("zipcode")) 
          const password=localStorage.getItem("password")
          const frequency=parseInt(localStorage.getItem("frequency"))
          const otpass = formData.get("code").toString()
          console.log(otpass)
          console.log(time, frequency);
          console.log(email, zipcode, password);
          if (frequency===0){
          $.ajax({
            type: 'POST',
            url: "/create-alert",
            data: {
              email_address: email,
              password: password,
              zipcode: zipcode, //pasword1@
              report_time: time,
              //frequency: frequency,
              otp: otpass,
              accept_crowd_sourcing: true},
              success: function(response) {
                console.log(response);  
                window.location.href = "/weather";
              },
              error: function(error) {
                console.log(error);
              }
          });
        }else{
          $.ajax({
            type: 'POST',
            url: "/create-alert",
            data: {
              email_address: email,
              password: password,
              zipcode: zipcode, //pasword1@
              report_time: time,
              frequency: frequency,
              otp: otpass,
              accept_crowd_sourcing: true},
              success: function(response) {
                console.log(response);  
                window.location.href = "/weather";
              },
              error: function(error) {
                console.log(error);
              }
          });
        }

        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
